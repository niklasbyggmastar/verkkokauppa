<html>
  <head>
    {% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    {{ user.get_full_name }}
    <h5>{{ profile.street_address }}</h5>
    {% for item in orders_list %}
      <li class="d-inline">
        <div class="row">
          <div class="col-lg-2 col-md-2"> <!--!!!!!!!!!!!-->
            <a href="{% url 'info' item.id %}"><img class="img img-fluid mx-3" src="cid:{{ item.image.path }}" alt="{{ item.name }}"></a>
          </div>
          <div class="col-lg-10 col-md-10">
            <a href="{% url 'info' item.id %}" style="color:black"><span style="font-weight:bold">{{ item.name }}</span></a>
            <span class="float-right mr-3" style="font-weight:bold">{{ item.price }} â‚¬</span>
            <p style="color:gray">Item number {{ item.id }}</p>
          </div>
        </div>
        <hr class="thickHr">
      </li>
    {% empty %}
      <h5>No items</h5>
    {% endfor %}
  </body>
</html>
