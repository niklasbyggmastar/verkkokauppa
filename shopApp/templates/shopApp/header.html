<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Verkkokauppa</title>
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<!--    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.js"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>


      <!--TOP BAR-->
      <nav class="navbar navbar-expand-md navbar-light justify-content-between">
        <a class="navbar-brand" href="{% url 'index' %}" style="margin-left:14em">
          <img src="{% static 'img/logo.png' %}" class="float-right" alt="Verkkokauppa" width="210" height="35">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"> <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse pull-right" id="collapsibleNavbar">
          <form style="width:65%">
            <div class="input-group">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </div>
          </form>
          <ul class="navbar-nav ml-auto mr-3">
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" style="color:white;" href="{% url 'logout_action' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" style="color:white;" href="{% url 'login_view' %}"><i class="fas fa-unlock"></i> Login</a></li>
            {% endif %}
            <li class="nav-item"><a class="nav-link" style="color:white;" href="#"><i class="far fa-heart"></i> My lists</a></li>
            <li class="nav-item"><a class="nav-link" style="color:white;" href="#"><i class="fas fa-shopping-cart"></i> Checkout</a></li>
          </ul>
        </div>
      </nav>


      <div class="container-fluid">
      <!--SIDE BAR-->
        <div class="navMenu float-left">
          <nav class="nav flex-column">
            {% if categories %}
              {% for category in categories %}
              <a class="dropdown-item" href="/results/{{ category.name }}">
                <img width=25 height=25 src="/{{ category.icon }}" alt="">
                <span class="align-middle">{{ category.name }}</span>
              </a>
              {% endfor %}
            {% else %}
              <h1>no categories</h1>
            {% endif %}
            <!--<a class="nav-link" href="#">Discounts</a>
            <a class="nav-link" href="#">About us</a>
            <a class="nav-link" href="#">Contact</a>-->
          </nav>
        </div>
        <br>
